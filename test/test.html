<html>
<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="rule.js"></script>
  <style type="text/css">
    #template {
      display: none;
    }
  </style>
</head>
<body>
  <div id="template">
    <!-- Simple Example -->
    <div class="simple">
      <span class="content">content</span>
    </div>
    <!-- List Example -->
    <ul class="list">
      <li class="item"><span class="content"></span></li>
    </ul>
    <!-- Book Example -->
    <div class="book">
      <h1 class="title"></h1>
      <div class="author">
        <div class="name">
          <span class="first"></span>
          <span class="last"></span>
        </div>
      </div>
    </div>
    <!-- Recursive Example -->
    <ul class="recursive">
      <li class="location"></li>
      <div class="list"></div>
    </ul>
    <div class="function">
      <span class="a"></span>
    </div>
    <div class="rule">
      <div class="a">
        <span class="b"></span>
      </div>
    </div>

  </div>
</body>
</html>
